<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mestre da Tabuada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro">
        <h1 class="title">Quiz Mestre da Tabuada</h1>
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
    </div>

    <div id="app" style="display: none;">
        <!-- O conte칰do da aplica칞칚o ser치 renderizado aqui -->
    </div>

    <button id="theme-toggle" aria-label="Mudar tema">游깿</button>

    <!-- Templates para as telas -->
    <template data-template="home">
        <div class="container text-center">
            <h1>Quiz Mestre da Tabuada</h1>
            <p>Aprenda e memorize a tabuada de forma divertida e adaptativa!</p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" data-route="quiz">Iniciar Quiz</button>
                <button class="btn btn-primary" data-route="quiz_invertido">Quiz Invertido</button>
                <button class="btn btn-primary" data-route="treino">Modo Treino</button>
                <button class="btn btn-primary" data-route="memorizacao">Modo Memoriza칞칚o</button>
                <button class="btn btn-primary" data-route="quiz_cronometrado">Modo Cronometrado</button>
                <hr>
                <button class="btn btn-secondary" data-route="formula_quiz_setup">Quiz com F칩rmulas</button>
                <button class="btn btn-info" data-route="estatisticas">Estat칤sticas</button>
            </div>
        </div>
    </template>

    <template data-template="quiz">
        <div class="container text-center">
            <h1 id="question"></h1>
            <div id="options" class="row"></div>
            <p id="feedback"></p>
            <button class="btn btn-secondary" id="next-question" style="display: none;">Pr칩xima Pergunta</button>
            <button class="btn btn-secondary" data-route="home">Voltar ao Menu</button>
        </div>
    </template>

    <template data-template="quiz_invertido">
        <div class="container text-center">
            <h1 id="question-inv"></h1>
            <div id="options-inv" class="row"></div>
            <p id="feedback-inv"></p>
            <button class="btn btn-secondary" id="next-question-inv" style="display: none;">Pr칩xima Pergunta</button>
            <button class="btn btn-secondary" data-route="home">Voltar ao Menu</button>
        </div>
    </template>

    <template data-template="treino">
        <div class="container text-center">
            <h1>Modo Treino</h1>
            <h2 id="training-title"></h2>
            <div id="training-table"></div>
            <button class="btn btn-primary" id="check-answers">Verificar Respostas</button>
            <p id="training-summary"></p>
            <button class="btn btn-secondary" data-route="home">Voltar ao Menu</button>
        </div>
    </template>

    <template data-template="estatisticas">
        <div class="container">
            <h1 class="text-center">Estat칤sticas de Desempenho</h1>
            <div id="stats-general" class="card mb-4"></div>
            <div class="row">
                <div class="col-lg-6">
                    <div id="stats-proficiency" class="card mb-4"></div>
                </div>
                <div class="col-lg-6">
                    <div id="stats-heatmap" class="card mb-4"></div>
                </div>
            </div>
            <div id="stats-details" class="card mb-4"></div>
            <div id="stats-by-table" class="card"></div>
            <div class="text-center mt-4">
                <button class="btn btn-secondary" data-route="home">Voltar ao Menu</button>
            </div>
        </div>
    </template>

    <template data-template="formula_quiz_setup">
        <div class="container text-center">
            <h1>Quiz com F칩rmulas</h1>
            <div class="mb-3">
                <label for="quiz-config-name" class="form-label">Nome para esta Configura칞칚o</label>
                <input type="text" class="form-control" id="quiz-config-name" placeholder="Ex: Treino Quadrado da Soma">
            </div>
            <div class="mb-3">
                <label for="formula-type" class="form-label">Selecione a F칩rmula</label>
                <select class="form-select" id="formula-type"></select>
            </div>
            <div id="variable-ranges" class="row mb-3"></div>
            <button class="btn btn-primary" id="save-quiz-config">Salvar Configura칞칚o</button>
            <hr>
            <div class="mb-3">
                <label for="saved-quiz-configs" class="form-label">Carregar Configura칞칚o Salva</label>
                <select class="form-select" id="saved-quiz-configs"></select>
            </div>
            <button class="btn btn-success" id="start-quiz-with-saved-config">Iniciar Quiz</button>
            <p id="feedback-formula"></p>
            <button class="btn btn-secondary" data-route="home">Voltar ao Menu</button>
        </div>
    </template>

    <template data-template="quiz_cronometrado">
        <div class="container text-center">
            <h1>Modo Cronometrado</h1>
            <div class="row">
                <div class="col"><h2 id="score">Pontua칞칚o: 0</h2></div>
                <div class="col"><h2 id="timer">Tempo: 60</h2></div>
            </div>
            <h1 id="question-timed"></h1>
            <input type="number" class="form-control" id="answer-timed" placeholder="Sua resposta">
            <p id="feedback-timed"></p>
            <button class="btn btn-primary" id="start-timed-quiz">Iniciar</button>
            <button class="btn btn-secondary" data-route="home" id="back-to-menu-timed" style="display: none;">Voltar ao Menu</button>
        </div>
    </template>

    <template data-template="memorizacao">
        <div class="container text-center">
            <h1>Modo Memoriza칞칚o</h1>
            <div id="memorization-content"></div>
            <button class="btn btn-secondary" data-route="home">Voltar ao Menu</button>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
